plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
    id 'application'
    id 'distribution'
}
ext {
   javaMainClass = "application.java.App"
}


repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation 'org.hyperledger.fabric-chaincode-java:fabric-chaincode-shim:2.2.0'
    implementation 'com.owlike:genson:1.6'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testImplementation 'org.assertj:assertj-core:3.11.1'
    testImplementation 'org.mockito:mockito-core:2.+'
	testImplementation 'org.hyperledger.fabric:fabric-gateway-java:2.2.0'
	testImplementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.10.0'
	testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
}


// task for running the app after building dependencies
task runApp(type: Exec) {
    dependsOn build
    group = "Execution"
    description = "Run the main class with ExecTask"
    commandLine "java", "-classpath", sourceSets.main.runtimeClasspath.getAsPath(), javaMainClass
}

installDist.dependsOn test